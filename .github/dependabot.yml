# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions version updates
  # Actions are pinned to commit SHAs for supply-chain security.
  # Dependabot automatically updates SHA-pinned actions to new SHAs
  # when new versions are released, maintaining both security and freshness.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "tooru" # Repository maintainer
    # Group minor/patch updates to reduce PR noise
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Python server dependencies (pip-tools lockfiles)
  - package-ecosystem: "pip"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(server)"
    labels:
      - "dependencies"
      - "python"
      - "server"
    reviewers:
      - "tooru"
    # Dependabot will update requirements.txt from requirements.in
    # Note: After merge, run ./scripts/compile-deps.sh to regenerate lock
    groups:
      python-server-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Python harness dependencies (pip-tools lockfiles)
  - package-ecosystem: "pip"
    directory: "/harness"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(harness)"
    labels:
      - "dependencies"
      - "python"
      - "harness"
    reviewers:
      - "tooru"
    groups:
      python-harness-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Python dev dependencies (pip-tools lockfiles)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "UTC"
    commit-message:
      prefix: "deps(dev)"
    labels:
      - "dependencies"
      - "python"
      - "dev"
    reviewers:
      - "tooru"
    groups:
      python-dev-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

    # Semgrep updates can intermittently fail inside Dependabot's updater container.
    # Keep it pinned and update manually when needed.
    ignore:
      - dependency-name: "semgrep"

# Note: tasks/* workspace dependencies are NOT managed by Dependabot
# They are task-specific and intentionally not part of the repository's
# core dependency management. Each task manages its own dependencies.
