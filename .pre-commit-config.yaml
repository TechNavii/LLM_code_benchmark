# Pre-commit hooks configuration
# See https://pre-commit.com for more information

# To install: pre-commit install
# To run manually: pre-commit run --all-files

repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the formatter
      - id: ruff-format
        name: ruff format (staged files only)
        files: \.(py)$
        exclude: |
          (?x)^(
              runs/|
              \.venv/|
              \.pytest_cache/|
              __pycache__/|
              tasks/.*/workspace/
          )

      # Run the linter
      - id: ruff
        name: ruff check (staged files only)
        args: [--fix, --exit-non-zero-on-fix]
        files: \.(py)$
        exclude: |
          (?x)^(
              runs/|
              \.venv/|
              \.pytest_cache/|
              __pycache__/|
              tasks/.*/workspace/
          )

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
      - id: end-of-file-fixer
        name: ensure files end with newline
      - id: check-yaml
        name: check yaml syntax
      - id: check-toml
        name: check toml syntax
      - id: check-json
        name: check json syntax
        exclude: |
          (?x)^(
              \.vscode/
          )
      - id: check-merge-conflict
        name: check for merge conflicts
      - id: check-case-conflict
        name: check for case conflicts

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks
        name: detect secrets (gitleaks)

# CI is the source of truth - these hooks are optional for developer convenience
# but should match the CI checks
default_language_version:
  python: python3

# Don't fail on first error, run all hooks
fail_fast: false
